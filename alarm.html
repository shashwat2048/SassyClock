<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SassyClock - alarm</title>
    <link rel="stylesheet" href="alarm.css">
    <link rel="shortcut icon" href="clock.png" type="image/x-icon">
</head>
<body>
    <nav class="navbarContainer">
        <ul class="navbarList">
            <li><a href="timer.html">Timer</a></li>
            <li><a href="index.html">Clock</a></li>
            <li><a href="stopwatch.html">Stopwatch</a></li>
            <li><a href="alarm.html">Alarm</a></li>
        </ul>
    </nav>
    
    <div class="alarm-container">
        <h1 id="alarmHead">Alarm Clock</h1>
        <form action="" id="alarm-input-form">
            <label for="alarm-time">Set Alarm Time:</label>
            <input type="time" id="alarm-time" required>
            
            <label for="alarm-name">Alarm Name:</label>
            <input type="text" id="alarm-name" placeholder="Alarm Name">
            
            <label for="alarm-sound">Alarm Sound:</label>
            <select id="alarm-sound">
                <option value="default.mp3">Default</option>
                <option value="geo.mp3">Alarm Sound 1</option>
                <option value="rev.mp3">Alarm Sound 2</option>
                <option value="spring.mp3">Alarm Sound 3</option>
                <option value="royal.mp3">Alarm Sound 4</option>
            </select>
            
            <div id="repeat-days">
                <p>Repeat Days:</p>
                <label><input type="checkbox" value="mon"> Mon</label>
                <label><input type="checkbox" value="tue"> Tue</label>
                <label><input type="checkbox" value="wed"> Wed</label>
                <label><input type="checkbox" value="thu"> Thu</label>
                <label><input type="checkbox" value="fri"> Fri</label>
                <label><input type="checkbox" value="sat"> Sat</label>
                <label><input type="checkbox" value="sun"> Sun</label>
            </div>
            <button type="submit" id="set-alarm-btn">Set Alarm</button>
        </form>
        <button id="setBtn">SET ALARM</button>
        <div id="alarmBox">
            <h2>Active Alarms <span id="aNum"></span></h2>
            <ul id="alarm-list">
            </ul>
        </div>
        <button id="deleteAll" class="delete-all">Delete All Alarms</button>
    </div>
<script src="alarm.js"></script>
</body>
</html>
